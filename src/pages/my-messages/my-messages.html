<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>MesMessages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let msg of Mesmsgs ">
   
          <ion-item (click)="gotochat(msg)">
            {{msg.name}}
          </ion-item>
        </div>
    
      </ion-list>
</ion-content>
