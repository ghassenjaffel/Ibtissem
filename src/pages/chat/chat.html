<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{nameuser}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <div class="message-wrap">

        <div *ngFor="let msg of messagelist"
             class="message"
             [class.left]=" msg.senderid !== userid "
             [class.right]=" msg.senderid === userid ">
            <img class="user-img" alt="" src="./assets/user.jpg">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{msg.sendername}}&nbsp;&nbsp;&nbsp;</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>

    </div>

</ion-content>

<ion-footer no-border  >
    <ion-grid class="input-wrap">
        <ion-row>
        
            <ion-col col-10>
                <ion-textarea #msge
                              placeholder="votre message"
            
                              (keyup.enter)="sendMsg()"
                              (ionFocus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
   
</ion-footer>
