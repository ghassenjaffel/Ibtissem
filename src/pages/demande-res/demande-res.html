<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>demandeRes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let demande of MesDemande ">
        <ion-item-sliding #item>
          <ion-item>
              {{demande.name}}
          </ion-item>
          <ion-item-options side="left"  >
              <button class="visible" [class.left]=" demande.state !== state " ion-button color="danger" (click)="refuser(demande)">  Refuser</button>
            </ion-item-options>
      
          <ion-item-options side="right">
            <button class="visible" [class.left]=" demande.state !== state " ion-button (click)="accept(demande)">Accepter</button>
          </ion-item-options>
        </ion-item-sliding>
        </div>
    
      </ion-list>
</ion-content>
